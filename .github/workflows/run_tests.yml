name: Run Tests
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 0 1 * *" # Run Monthly

jobs:
  execute_build_runner:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    strategy:
      matrix:
        channel:
          - stable
          - beta

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: ${{ matrix.channel }}

      - name: Update Flutter Packages
        run: flutter update-packages --force-upgrade

      - name: Flutter Setup
        run: |
          flutter config --no-analytics
          dart --disable-analytics
          flutter doctor

      - name: Pub Get
        run: (cd copy_with_extension_test && flutter pub get)

      - name: Build runner
        run: (cd copy_with_extension_test && flutter pub run build_runner build --delete-conflicting-outputs)

      - name: Analyze
        run: (cd copy_with_extension_test && flutter analyze)

      - name: Check formatting
        run: flutter format --set-exit-if-changed .

      - name: Check Score
        uses: axel-op/dart-package-analyzer@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
  
  run_tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          
      - name: Flutter Setup
        run: |
          flutter config --no-analytics
          dart --disable-analytics
          flutter doctor

      - name: Pub Get
        run: (cd copy_with_extension_gen && dart pub get)

      - name: Run tests
        run: (cd copy_with_extension_gen && dart run test)
