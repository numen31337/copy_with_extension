name: Run Tests
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 0 1 * *" # Run Monthly

jobs:
  run_tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: copy_with_extension_gen

    strategy:
      matrix:
        sdk:
          - stable
          - beta

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Dart Info
        run: |
          dart --disable-analytics
          dart --version

      - name: Pub Get
        run: dart pub get

      - name: Execute build_runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: dart analyze --no-fatal-warnings

      - name: Run tests
        run: dart run test

      - name: Check formatting
        run: dart format --set-exit-if-changed ../

      - name: Check Outdated Packages - copy_with_extension_gen
        run: dart pub outdated

      - name: Check Outdated Packages - copy_with_extension
        run: cd ../copy_with_extension && dart pub outdated

      - name: Check Score - copy_with_extension_gen
        uses: axel-op/dart-package-analyzer@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: copy_with_extension_gen

      - name: Check Score - copy_with_extension
        uses: axel-op/dart-package-analyzer@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: copy_with_extension
